<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <style>
        canvas{
            margin: 0 0 0 20%;
        }
    </style>
</head>
<body onload="draw()">
    <canvas id="sketch" width="1000" height="1000"></canvas>
    <script>
        function draw(){
            var sketch = document.getElementById("sketch");
            var context = sketch.getContext("2d");

            context.fillStyle = "0000ff";

            var currentValue = 0;
            for(let i = 0;i < 8; i++){
                currentValue++;
                var total = 100;
                for(let j=0; j<4; j++){
                    if(currentValue % 2 == 0){
                        total = 0;
                    } else {
                        total = 100;
                    }
                    context.fillRect((200 * j) + total, (100*i), 100, 100)
                }
            }
        }
    </script>
</body>
</html>
